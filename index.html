<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Layanan SMM Nusantara</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f8f8f8; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background-color: #f0f0f0; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>

  <h1>Daftar Layanan SMM Nusantara</h1>
  <table id="layananTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Layanan</th>
        <th>Kategori</th>
        <th>Harga (Rp)</th>
        <th>Min</th>
        <th>Max</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://smmnusantara.id/api/services", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        api_key: "mjyvrh-8hmbm7-iyfied-ms6bp6-pfqd1i"
      })
    })
    .then(response => response.json())
    .then(data => {
      const tbody = document.querySelector("#layananTable tbody");

      if (Array.isArray(data)) {
        data.forEach(layanan => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${layanan.service}</td>
            <td>${layanan.name}</td>
            <td>${layanan.category}</td>
            <td>${layanan.rate}</td>
            <td>${layanan.min}</td>
            <td>${layanan.max}</td>
          `;
          tbody.appendChild(row);
        });
      } else {
        tbody.innerHTML = `<tr><td colspan="6">Gagal memuat layanan (format data tidak sesuai).</td></tr>`;
        console.error("Format data tidak sesuai:", data);
      }
    })
    .catch(error => {
      console.error("Gagal memuat data layanan:", error);
      const tbody = document.querySelector("#layananTable tbody");
      tbody.innerHTML = `<tr><td colspan="6">Gagal mengambil data dari API.</td></tr>`;
    });
  </script>

</body>
</html>
